<h1 mat-dialog-title>Add new item</h1>
<div mat-dialog-content>
    <form [formGroup]="itemForm">
    <mat-form-field appearance="outline">
        <mat-label>Item Name</mat-label>
        <input matInput placeholder="Name" formControlName="itemName">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Item Category</mat-label>
        <mat-select placeholder="Category" formControlName="itemCategory">
            <mat-option *ngFor="let category of itemCategories" [value]="category">{{category}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose date of arrival</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="itemDateOfArrival">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label class="mt-3 mb-0"><h3>Choose Source</h3></label>
    <mat-radio-group class="d-flex flex-column mb-2" formControlName="itemSource">
        <mat-radio-button *ngFor="let source of itemSources" class="m-1" [value]="source">{{source}}</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="itemPrice">
    </mat-form-field>  
    
    <mat-form-field appearance="outline">
        <mat-label>Comments</mat-label>
        <textarea matInput formControlName="comments"></textarea>
    </mat-form-field> 

    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
        <button type="submit" class="save-btn" mat-raised-button color="primary" (click)="callActionCorrespondingAPI()" [disabled]="!itemForm.valid">
            {{actionType}}
        </button>
    </div>
</form> 
</div>
